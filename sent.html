  <script type="module">
    import { listSent, filterMessages } from './assets/js/messages.js';

    document.addEventListener('DOMContentLoaded', () => {
      const tbody = document.querySelector('tbody');
      const items = listSent();
      const filterSelect = document.querySelector('input[name="filter"]');
      
      function updateTable(filter = '') {
        const filtered = filterMessages(items, filter);
        tbody.innerHTML = filtered.map(m => `
          <tr>
            <td>${m.recipient}</td>
            <td>${m.subject}</td>
            <td>${new Date(m.createdAt).toLocaleString()}</td>
          </tr>`).join('');
      }

      // Inicializace custom selectu
      document.querySelector('.custom-select').addEventListener('click', function(e) {
        if(e.target.classList.contains('opt')) {
          filterSelect.value = e.target.dataset.value;
          updateTable(filterSelect.value);
        }
      });

      // Prvn√≠ naƒçten√≠
      updateTable();
    });
  </script>
